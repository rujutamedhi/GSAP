<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Signika+Negative:300,400" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="index.css">
    <title>MotionPathPlugin Demo</title>
</head>
<body> 
    <nav>
        <img class="icons"  width="40" height="40" src="https://img.icons8.com/ios/50/search--v1.png"  alt="search--v1"/>
        <img  class="menu icons" width="15" height="40" src="https://img.icons8.com/fluency-systems-regular/50/menu--v1.png" alt="menu--v1"/>
        <img class="icons" width="40" height="40" src="https://img.icons8.com/fluency-systems-regular/50/user--v1.png" alt="user--v1"/>
        
    </nav>
    <div class="box">
    
<div class="ratings">
    <div class="stars">
    <img class="star" width="50" height="50" src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/external-star-web-flaticons-lineal-color-flat-icons-7.png" alt="star"/>
    <div class="rate"></div></div>
    <h2 class="ingtitle">Ingredients</h2>
    <div class="ingredients"></div>
    <div class="like-dislike">
    <img class="like" width="50" height="50" src="https://img.icons8.com/fluency-systems-regular/50/facebook-like--v1.png" alt="facebook-like--v1"/>
    <img class="like" width="32" height="32" src="https://img.icons8.com/windows/32/thumbs-down.png" alt="thumbs-down"/>
</div>
</div>
</div>
    <svg width="100%" height="100%" viewBox="-20 0 557 190" id="svg">
    <!-- <svg width="100%" height="100%" viewBox="-200 -550 557 1205" id="svg"> -->
       
        <path id="path" d="M-64.696 12.032A1 1 0 00241.194-310.152 1 1 0 00-64.696 12.032" />
        
        
    </svg>

    <br>
    <br>
    <div class="name"></div>
    <div class="playvideo">
    
    <div class="icontext">
   <button class="order"> <img class="play" width="50" height="50" src="https://img.icons8.com/fluency-systems-regular/50/rice-bowl--v2.png" alt="rice-bowl--v2"/><p>Order now</p></div></button>
</div>
    <div class="buttons">
     
        <img onclick="previous()" id="backButton" class="handle" src="./images/back.png" alt="">
        <img src="./images/pasta.png" alt="" class="item">
        <img src="./images/pizza.png" alt="" class="item">
        <img src="./images/pancake.png" alt="" class="item">
        <img src="./images/noodles.png" alt="" class="item">
        <img id="nextButton" class="next handle"  src="./images/next.png" alt="">
        
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/MotionPathPlugin.min.js" integrity="sha512-lhK7xTsFM6DPXOtQQyPe+NmpoFEheKDHjM/5QzpFRiE1KySgtBfEzYz4XowvB+CAWcBLBGWinhh41uNaOtrSZA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="index.js"></script>

</body>
</html>
